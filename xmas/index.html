<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>From Santa</title>
    <style>
:root{
  --card:#0b1220;
  --muted:#94a3b8;
}
*{box-sizing:border-box}
html,body{height:100%}
body{
  margin:0;padding:24px;
  font-family:Inter,system-ui,Segoe UI,Roboto,"Helvetica Neue",Arial;
  background:linear-gradient(180deg,#021427 0%, #071129 100%);
  color:#e6eef8;display:flex;align-items:center;justify-content:center;
}
.container{max-width:820px;width:100%}
.card{background:var(--card);padding:28px;border-radius:14px;box-shadow:0 10px 30px rgba(2,6,23,0.6);margin-bottom:18px}
.title{font-size:28px;margin:0 0 6px}
.lead{color:var(--muted);margin:0 0 18px}
.hidden{display:none}
.reveal-inner{text-align:center}
#revealTitle{font-size:22px;margin:0 0 8px}
.big{font-size:16px;margin:6px 0;color:#fff}
.ticket-image{display:block;margin:18px auto;max-width:100%;height:auto;border-radius:8px}

.unwrap-container{text-align:center;margin-top:20px}
.unwrap-btn{background:#ff6b6b;border:none;padding:15px 30px;border-radius:50px;color:#fff;font-size:18px;font-weight:700;cursor:pointer;box-shadow:0 4px 15px rgba(255,107,107,0.4);transition:transform 0.2s}
.unwrap-btn:hover{transform:scale(1.05)}
.unwrap-btn:active{transform:scale(0.95)}

/* Unwrapping animation */
.unwrapping{animation:unwrap 1s ease-in-out forwards}
@keyframes unwrap{
  0%{transform:scale(1);opacity:1}
  25%{transform:scale(1.05) rotate(2deg);box-shadow:0 10px 30px rgba(0,0,0,0.3)}
  50%{transform:scale(1.1) rotate(-2deg)}
  75%{transform:scale(0.95) rotate(1deg);opacity:0.8}
  100%{transform:scale(0) rotate(0deg);opacity:0}
}
    </style>
    <meta name="description" content="A Christmas morning surprise reveal" />
  </head>
  <body>
    <section id="teaser" class="card">
        <main class="container">
        <h1 class="title">A Gift from Santa üéÖ</h1>
        <p class="lead">Santa tried to wrap this present, but it was too special! Click below to unwrap your surprise. üéÅ</p>

        <div class="unwrap-container">
          <button id="unwrapBtn" class="unwrap-btn">Unwrap Present üéÄ</button>
        </div>
      </main>
    </section>

      <section id="reveal" class="card hidden" aria-hidden="true">
        <div class="reveal-inner">
          <h2 id="revealTitle">You're going to Journey ‚Äî Final Frontier Tour!</h2>
          <p class="big">Date: <strong>03/02/2026 @ 7:30PM</strong></p>
          <p class="big">Venue: <strong>PPG Paints Arena</strong></p>

          <div>
            <img src="tour.png" alt="Your ticket to Journey ‚Äî Final Frontier Tour" class="ticket-image" />
          </div>
        </div>
      </section>

    <script>
// Elements
const elReveal = document.getElementById('reveal');
const elTeaser = document.getElementById('teaser');
const elUnwrapBtn = document.getElementById('unwrapBtn');

// Unwrap button event
elUnwrapBtn.addEventListener('click', ()=>{
  // Add unwrapping animation
  elTeaser.classList.add('unwrapping');
  // After animation, reveal
  setTimeout(() => {
    showReveal();
  }, 1000); // Match animation duration
});

function showReveal(){
  elTeaser.classList.add('hidden');
  elReveal.classList.remove('hidden');
  elReveal.setAttribute('aria-hidden','false');
  // Auto-trigger confetti on reveal
  triggerConfetti();
}

function triggerConfetti(){
  // Create a gentle snowfall effect
  const snowInterval = setInterval(() => {
    for(let i = 0; i < 5; i++){ // 5 snowflakes per interval
      const snowflake = document.createElement('div');
      snowflake.className = 'confetti';
      document.body.appendChild(snowflake);
      const size = Math.random() * 6 + 4; // Smaller sizes
      snowflake.style.width = `${size}px`;
      snowflake.style.height = `${size}px`;
      snowflake.style.left = `${Math.random() * 100}%`;
      snowflake.style.background = 'white'; // White snow
      snowflake.style.borderRadius = '50%'; // Round snowflakes
      snowflake.style.top = '-10px';
      snowflake.style.opacity = Math.random() * 0.8 + 0.2; // Vary opacity
      snowflake.animate([
        {transform: `translateY(0) rotate(${Math.random() * 360}deg)`, opacity: snowflake.style.opacity},
        {transform: `translateY(${window.innerHeight + 50}px) rotate(${Math.random() * 720}deg)`, opacity: 0}
      ], {duration: 5000 + Math.random() * 5000, easing: 'linear'}); // Faster fall: 5-10 seconds
      setTimeout(() => snowflake.remove(), 11000);
    }
  }, 250); // Every 250ms for more density

  // Stop after 5 minutes
  setTimeout(() => clearInterval(snowInterval), 300000);
}

// Small CSS-insert for confetti pieces
(function addConfettiStyle(){
  const s = document.createElement('style');
  s.textContent = `
  .confetti{position:fixed;z-index:9999;border-radius:50%;pointer-events:none;left:0;background:white;opacity:0.8;}
  `;
  document.head.appendChild(s);
})();
    </script>
  </body>
</html>
